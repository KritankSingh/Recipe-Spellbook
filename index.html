<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Recipe Spellbook</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="spellbook-container" role="main" aria-label="Recipe Spellbook">
    <div id="book">
      <div class="page" id="page-1" tabindex="0" aria-label="Recipe List">
        <h1>Recipe Spellbook</h1>
        <ul id="recipe-list">
          <!-- Recipes will be listed here -->
        </ul>
      </div>
      <div class="page" id="page-2" tabindex="0" aria-label="Recipe Details" aria-hidden="true">
        <button id="back-button" aria-label="Back to Recipe List">&larr; Back</button>
        <h2 id="recipe-title"></h2>
        <div id="ingredients-container">
          <h3>Ingredients</h3>
          <ul id="ingredients-list"></ul>
          <div id="cauldron">
            <!-- Floating ingredients animation -->
          </div>
        </div>
        <div id="incantation-tooltip" role="tooltip" aria-hidden="true"></div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
